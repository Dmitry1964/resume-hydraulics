<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Резюме на замещение должности инженер-гидравлик</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__wrapper">
          <img class="header__image" src="img/face.jpeg" width="200" height="200" alt="Портрет">
          <div class="header__content">
            <div class="header__title">
              <h1>Нос Дмитрий Михайлович</h1>
            </div>
            <div class="header__info">
              <h2>Инженер-гидравлик по ремонту и диагностике<br>
                гидравлического оборудования</h2>
                <h3>Специализации</h3>
                <ul class="header__info-list">
                  <li class="header__info-item">инженер-механик</li>
                  <li class="header__info-item">сервисный инженер</li>
                </ul>
            </div>
          </div>
        </div>
      </header>
      <main>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button"
            aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale"
      data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины
            контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button"
            aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
